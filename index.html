<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=
no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      
    <title>TP04 - JS</title>

   
</head>

<body>
    <main class="container-fluid">

        <div class="row" style="margin-bottom : 20px">
            <div class="col-12 mt-2">
                <h1>Ajouter un utilisateur</h1>
            </div>
        </div>



        <form action="" method="">

            <div class="row mt-2 mb-2 ">
                <div class="col-xl-2">
                    <label for="nom">Nom</label>
                </div>
                <div class="col-xl-4">
                    <input type="text" id="nom" class="form-control">
                </div>
            </div>

            <div class="row mt-2 mb-2">
                <div class="col-xl-2">
                    <label for="mdp">Mot de passe</label>
                </div>
                <div class="col-xl-4">
                    <input type="password" id="mdp" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top:30px">Ajouter</button>

        </form>

        <div class="row" style="margin-top:100px">
            <div class="col-12">
                <h1>Liste utilisateurs</h1>
            </div>
        </div>

        <div class="row" style="margin-top:10px">
            <div class="col">
                <button class="btn btn-primary"  onclick="recupUser()">Rafrachir</button>
            </div>
        </div>


        <div class="row" style="margin-top:30px">

            <div class="col-12 col-xl-12">
  
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">nom</th>
                                <th scope="col">mot de passe</th>

                            </tr>
                        </thead>
                        <tbody>
                                            
                        </tbody>

                    </table>
                

            </div>
        </div>






    </main>


    <!-- TODO -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>


</html>
